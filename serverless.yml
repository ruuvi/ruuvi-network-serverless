          path: /get
      - httpApi:
          method: OPTIONS
          path: /user
      - httpApi:
          method: OPTIONS
          path: /apple-app-site-association

  # INTERNAL API
  whitelist:
    handler: InternalApi/whitelist.handler
    events:
