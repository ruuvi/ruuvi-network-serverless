          method: GET
          path: /apple-app-site-association
    environment:
      APP_ID: ${ssm:apple-app-site-association-id}

  # SERVICES AND MAINTENANCE
  tokenInvalidator:
    handler: services/tokenInvalidator.handler
    events:
      - schedule:
          name: ${self:custom.stage}-Access-Token-Clean-Up-Timer
          description: 'Triggers access token clean up periodically.'
          rate: rate(1 hour)
    environment:
      DATABASE_USERNAME: ${ssm:${self:custom.stage}-ruuvi-db-username~true}
      DATABASE_PASSWORD: ${ssm:${self:custom.stage}-ruuvi-db-password~true}
      DATABASE_ENDPOINT: ${ssm:${self:custom.stage}-ruuvi-db-endpoint}
      DATABASE_NAME: ${ssm:${self:custom.stage}-ruuvi-db-database}
      MAX_TOKEN_AGE: 180 # Days

# Resources (queues, databases, etc.)
resources:
  Resources:
    GatewayQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:custom.writerQueueName}
    SparseGatewayQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:custom.sparseQueueName}
    DynamoSensorData:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.dynamoSensorData}
        AttributeDefinitions:
          - AttributeName: SensorId
            AttributeType: S
          - AttributeName: MeasurementTimestamp
            AttributeType: N
        KeySchema:
          - AttributeName: SensorId
            KeyType: HASH
          - AttributeName: MeasurementTimestamp
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 5 # Defaults, using auto-scaling by default
          WriteCapacityUnits: 5
        TimeToLiveSpecification:
          AttributeName: TimeToLive
          Enabled: TRUE
    DynamoSensorDataReduced:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.dynamoSensorDataReduced}
        AttributeDefinitions:
          - AttributeName: SensorId
            AttributeType: S
          - AttributeName: MeasurementTimestamp
            AttributeType: N
        KeySchema:
          - AttributeName: SensorId
            KeyType: HASH
          - AttributeName: MeasurementTimestamp
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 5 # Defaults, using auto-scaling by default
          WriteCapacityUnits: 5

    # GATEWAY SNS->SQS Data Flow
    GatewayEventTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: ${self:custom.stage}-RuuviGatewayEventTopic
    SNSToGatewayQueuePolicy:
      Type: AWS::SQS::QueuePolicy
      Properties:
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Sid: "allow-sns-messages"
              Effect: Allow
              Principal: "*"
              Resource: !GetAtt
                - GatewayQueue
                - Arn
              Action: "SQS:SendMessage"
              Condition:
                ArnEquals:
                  "aws:SourceArn": !Ref GatewayEventTopic
            - Sid: "allow-sns-messages-sparse"
              Effect: Allow
              Principal: "*"
              Resource: !GetAtt
                - SparseGatewayQueue
                - Arn
              Action: "SQS:SendMessage"
              Condition:
                ArnEquals:
                  "aws:SourceArn": !Ref GatewayEventTopic
        Queues:
          - Ref: GatewayQueue
          - Ref: SparseGatewayQueue
    DatabaseWriterSubscription:
      Type: 'AWS::SNS::Subscription'
      Properties:
        TopicArn: !Ref GatewayEventTopic
        Endpoint: !GetAtt
          - GatewayQueue
          - Arn
        Protocol: sqs
        RawMessageDelivery: 'true'
    SparseDatabaseWriterSubscription:
      Type: 'AWS::SNS::Subscription'
      Properties:
        TopicArn: !Ref GatewayEventTopic
        Endpoint: !GetAtt
          - SparseGatewayQueue
          - Arn
        Protocol: sqs
        RawMessageDelivery: 'true'

    # Alert resources and policies
    GatewayAlertHandlerQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:custom.stage}-RuuviAlertHandlerQueue
    snsToAlertQueuePolicy:
      Type: AWS::SQS::QueuePolicy
      Properties:
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Sid: "allow-sns-messages"
              Effect: Allow
              Principal: "*"
              Resource: !GetAtt
                - GatewayAlertHandlerQueue
                - Arn
              Action: "SQS:SendMessage"
              Condition:
                ArnEquals:
                  "aws:SourceArn": !Ref GatewayEventTopic
        Queues:
          - Ref: GatewayAlertHandlerQueue
    AlertQueueSubscription:
      Type: 'AWS::SNS::Subscription'
      Properties:
        TopicArn: !Ref GatewayEventTopic
        Endpoint: !GetAtt
          - GatewayAlertHandlerQueue
          - Arn
        Protocol: sqs
        RawMessageDelivery: 'true'
        FilterPolicy: "{\"sensors\": [\"alert\", \"demo\"]}"
    DynamoGatewayWhitelist:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.dynamoGatewayWhitelist}
        AttributeDefinitions:
          - AttributeName: GatewayId
            AttributeType: S
#          - AttributeName: DeviceId
#            AttributeType: S
#          - AttributeName: DeviceAddr
#            AttributeType: S
        KeySchema:
          - AttributeName: GatewayId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5 # Defaults, using auto-scaling by default
          WriteCapacityUnits: 5
    UploadBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.sensorProfileBucket}
        AccessControl: PublicRead
        CorsConfiguration:
          CorsRules:
          - AllowedMethods:
            - GET
            - PUT
            - POST
            - HEAD
            AllowedOrigins:
            - "*"
            AllowedHeaders:
            - "*"
    EmailQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:custom.emailQueueName}
